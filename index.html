<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700&display=swap" rel="stylesheet">
  </head>
  <body>
  <header>
    <h1>NUMBER<span>GUESSER</span></h1>
    <hr>
    <h2>ULTIMATE CHALLENGER EDITION</h2>
    <hr>
  </header>
    <main>
      <section class="left-section">
        <section class="set-range">
          <form id="set-range-inputs">
            <h3>Set Range</h3>
            <section class="set-range-inputs">
              <div>
                <label>Min Range</label>
                <input type="number" id="min-range-input">
                <!-- <p class="warning" id="min-error">test</p> -->
              </div>
              <div>
                <label>Max Range</label>
                <input type="number" id="max-range-input">
                <div id="warning" class= "warning hidden">
                  <img src="assets/error-icon.svg" alt="error-icon" class="error">
                  <p id="max-error">Must be more than min</p>
              </div>
              </div>
              <div>
                <button id="update-btn" type="button">UPDATE</button>
              </div>
             </section>
          </form>
        </section>
        <section class="submit-guess">
          <form id="submit-guess-form">
            <p>The Current Range is <span id="min-range-value">1</span> to <span id="max-range-value">100</span></p>
            <h3>Challenger 1</h3>
            <section class="submit-guess-inputs-challenger-1">
              <div>
                <label>Name</label>
                <input type="text" id="challenger-1-name-input">
              </div>
              <div>
                <label>Guess</label>
                <input type="number" id="challenger-1-guess-input">
              </div>
            </section>
              <h3>Challenger 2</h3>
              <section class="submit-guess-inputs-challenger-2">
                <div>
                  <label>Name</label>
                  <input type="text" id="challenger-2-name-input">
                </div>
                <div>
                  <label>Guess</label>
                  <input type="number" id="challenger-2-guess-input">
                </div>
              </section>
            <button id="submit-guess-btn" type="button">SUBMIT GUESS</button>
            <button id="reset-game-btn" type="button">RESET GAME</button>
            <button id="clear-form-btn"type="button">CLEAR FORM</button>
          </form>
        </section>
        <section class="latest-guess">
          <div>
            <h3>Latest Guess</h3>
          <div>
          <section class="latest-guess-container">
            <div>
              <p class="challenger-name" id="challenger-1-name-slot">Challenger 1 Name</p>
              <p>current guess</p>
              <p class="pink-guess"id="challenger-1-guess-slot">67</p>
              <p id="challenger-1-feedback">no guesses yet!</p>
            </div>
            <div class="challenger-2-container">
              <p class="challenger-name" id="challenger-2-name-slot">Challenger 2 Name</p>
              <p>current guess</p>
              <p class="pink-guess"id="challenger-2-guess-slot">36</p>
              <p id="challenger-2-feedback">no guesses yet!</p>
            </div>
          </section>
        </section>
      </section>
      <section class="right-section">
      </section>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
