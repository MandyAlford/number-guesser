<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700&display=swap" rel="stylesheet">
  </head>
  <body>
  <header>
    <h1>NUMBER<span>GUESSER</span></h1>
    <h2>ULTIMATE CHALLENGER EDITION</h2>
  </header>
    <main>
      <section class="left-section">
        <section class="set-range">
          <form>
            <h3>Set Range</h3>
            <section class="set-range-inputs">
              <div>
                <label>Min Range</label>
                <input>
              </div>
              <div>
                <label>Max Range</label>
                <input>
              </div>
              <div>
                <button type="button">UPDATE</button>
              </div>
             </section>
          </form>
        </section>
        <section class="submit-guess">
          <form>
            <p>The Current Range is <span>1</span> to <span>100</span></p>
            <h3>Challenger 1</h3>
            <section class="submit-guess-inputs-challenger-1">
              <div>
                <label>Name</label>
                <input>
              </div>
              <div>
                <label>Guess</label>
                <input>
              </div>
            </section>
              <h3>Challenger 2</h3>
              <section class="submit-guess-inputs-challenger-2">
                <div>
                  <label>Name</label>
                  <input>
                </div>
                <div>
                  <label>Guess</label>
                  <input>
                </div>
              </section>
            <button type="button">SUBMIT GUESS</button>
            <button type="button">RESET GAME</button>
            <button type="button">CLEAR FORM</button>
          </form>
        </section>
        <section class="latest-guess">
          <div>
            <h3>Latest Guess</h3>
            <p>Challenger 1 Name</p>
            <p>current guess</p>
            <p></p>
            <p>no guesses yet!</p>
          </div>
          <div>
            <h3>Latest Guess</h3>
            <p>Challenger 2 Name</p>
            <p>current guess</p>
            <p></p>
            <p>no guesses yet!</p>
          </div>
        </section>
      </section>
      <section class="right-section">
      </section>
    </main>
  </body>
</html>
